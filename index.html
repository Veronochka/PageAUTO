<!DOCTYPE html>
<html>

<head>
    <!--вид кодировки для документа-->
    <meta charset="utf-8">
    <!--название страницы для вкладки, поисковика-->
    <title>Log in</title>
    <!--установка фавикона для страницы-->
    <link rel="icon" href="images/favicon-berry.png">
    <!--использовать стили из указанного файла-->
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <!--сообщение для загрузки до IE9 включительно-->
    <!--[if IE]> 
    <div class="block">

    <!--отмена автоматической проверки полей-->
    <form novalidate>
        <!--выделение в класс области с полями ввода почты и пароля-->
        <div class="fieldcontainer">
            <p>
                <!--поле ввода логина с плейсхолдером email-->
                <input id="inputemail" type="text" name="login" placeholder="Email" />
                <!--сообщение об ошибке-->
                <span id="inputemailerror" class="error"></span>
            </p>
            <p>
                <!--поле ввода пароля с плейсхолдером password-->
                <input id="inputpassword" type="password" name='password' placeholder="Password" />
                <!--сообщение об ошибке-->
                <span id="inputpassworderror" class="error"></span>
            </p>
        </div>
        <p>
            <!--создание кнопки-->
            <input id="submit" type="submit" name="submit" value="Go!" />
        </p>
    </form>
    <!--футер с содержимым: время, день недели, дата-->
    <footer>
        <span id="clock">
        </span>
    </footer>
    <!--<![endif]-->
</body>
<!--подключение файла с js после рендеринга всей страницы-->
<script src="script.js"></script>

</html>
